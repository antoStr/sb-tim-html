<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tim Berners Lee</title>
</head>
<body>

    <div class="container">
        <!--Inizio header-->
        <header>
            <div class="cont-header">
                <img id="logo" class="padding" src="img/logo.svg" alt="Logo Booleaner">
            </div>
        </header>
        <!--Inizio Main-->
        <main>
            <div class="cont-main padding">
                <!--titolo pagina-->
                <div class="title">
                    <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                    <div class="grey">Scritto da <span id="blue-text">The Booleaner</span></div>
                    <div class="grey">il 10/10/2020</div>
                </div>
                <!--galleria-->
                <div class="gallery">
                    <img src="img/tim-1.jpg" alt="Foto Tim 1">
                    <img src="img/tim-2.jpg" alt="Foto Tim 2">
                </div>
            </div>

        </main class="padding">
        <!--Inizio footer-->
        <footer>

        </footer class="padding">
    </div>
</body>
</html>
